<!-- Container-fluid Ends-->

<ng-template #productCategoryTemplate>
    <div class="modal-header">
        <h5 class="modal-title f-w-600" id="exampleModalLabel">Edit Product Category</h5>
        <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div>
            <div class="form-group">
                <label for="validationCustom01" class="mb-1">Category Name :</label>
                <input class="form-control" id="validationCustom01" type="text" formControlName="categoryName">
            </div>
            <div class="form-group mb-0">
                <label for="image" class="mb-1">Category Image :</label>
                <input class="form-control" id="image" formControlName="categoryImage" type="file" autocomplete="off">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save
            </button>
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Close
            </button>
        </div>
    </div>
</ng-template>
