<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>Chỉnh sửa sản phẩm</h5>
                </div>
                <div class="card-body">
                    <div class="row product-adding">
                        <div class="col-xl-5">
                            <div class="add-product">
                                <div class="row">
                                    <div class="col-xl-9 xl-50 col-sm-6 col-9">
                                        <img src="{{ adminImg }}" alt="" class="img-fluid image_zoom_1">
                                    </div>
                                    <div class="col-xl-3 xl-50 col-sm-6 col-3">
                                        <!-- <ul class="file-upload-product">
                                            <li *ngFor="let item of url; let i=index">
                                                <div class="box-input-file">
                                                    <input class="upload" type="file" (change)="readUrl($event,i)">
                                                    <img class="imgUpload" alt="" [src]="item.img">
                                                </div>
                                            </li>
                                        </ul> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-7">

                            <!-- Form Start -->
                            <form class="needs-validation" [formGroup]="editProductForm" novalidate>

                                <!-- Product Name -->
                                <div class="add-product-form">
                                    <div class="form-group row">
                                        <div class="col-xl-3 col-sm-4">
                                            <label for="validationCustom01" class="mb-0">Tên sản phẩm</label>
                                        </div>
                                        <div class="col-xl-8 col-sm-7">
                                            <input class="form-control" id="validationCustom01" type="text"
                                                [formControl]="editProductForm.controls['name']" required>
                                            <div *ngIf="editProductForm.controls.name.touched && editProductForm.controls.name.errors?.required"
                                                class="text text-danger">
                                                Tên sản phẩm không được bỏ trống.
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Product Price -->
                                    <div class="form-group row">
                                        <div class="col-xl-3 col-sm-4">
                                            <label for="validationCustom02" class="mb-0">Giá sản phẩm</label>
                                        </div>
                                        <div class="col-xl-8 col-sm-7">
                                            <input class="form-control" id="validationCustom02" type="number"
                                                [formControl]="editProductForm.controls['price']" required="">
                                            <div *ngIf="editProductForm.controls.price.touched && editProductForm.controls.price.errors?.required"
                                                class="text text-danger">
                                                Giá sản phẩm không được bỏ trống.
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Product Categories -->
                                    <div class="form-group row">
                                        <div class="col-xl-3 col-sm-4">
                                            <label for="validationCustom03" class="mb-0">Loại sản phẩm</label>
                                        </div>

                                        <div class="col-xl-8 col-sm-7" formArrayName="categories">
                                            <div *ngFor="let item of categories.controls; let i = index">
                                                <div formGroupName="{{i}}">
                                                    <input class="form-control" id="validationCustom03"
                                                        formControlName="categoryName" required="">
                                                    <div
                                                        *ngIf="categories.controls[i].get('categoryName').invalid &&
                                                        (categories.controls[i].get('categoryName').dirty || categories.controls[i].get('categoryName').touched)">
                                                        <div
                                                            *ngIf="categories.controls[i].get('categoryName').errors.required">
                                                            Category Name is required
                                                        </div>
                                                    </div>

                                                    <button type="button" class="btn btn-light"
                                                        (click)="deleteCategory(i)">
                                                        Xoá
                                                    </button>
                                                </div>
                                            </div>

                                            <button type="button" class="btn btn-primary me-1"
                                                (click)="addNewCategory()">
                                                Thêm loại
                                            </button>
                                        </div>



                                        <!-- <div class="col-xl-8 col-sm-7">
                                            <input class="form-control" id="validationCustom03"
                                                [formControl]="productForm.controls['category']" required="">
                                            <div *ngIf="productForm.controls.category.touched && productForm.controls.category.errors?.required"
                                                class="text text-danger">
                                                Loại sản phẩm không được bỏ trống.
                                            </div>
                                        </div> -->
                                    </div>
                                    <!--                  <div class="form-group row">-->
                                    <!--                    <div class="col-xl-3 col-sm-4">-->
                                    <!--                      <label for="exampleFormControlSelect1" class="mb-0">Select-->
                                    <!--                        Size-->
                                    <!--                        :</label>-->
                                    <!--                    </div>-->
                                    <!--                    <div class="col-xl-8 col-sm-7">-->
                                    <!--                      <select class="form-control digits" id="exampleFormControlSelect1">-->
                                    <!--                        <option>Small</option>-->
                                    <!--                        <option>Medium</option>-->
                                    <!--                        <option>Large</option>-->
                                    <!--                        <option>Extra Large</option>-->
                                    <!--                      </select>-->
                                    <!--                    </div>-->
                                    <!--                  </div>-->

                                    <!-- Product Description -->
                                    <div class="form-group row">
                                        <div class="col-xl-3 col-sm-4">
                                            <label for="validationCustom02" class="mb-0">Mô tả sản phẩm</label>
                                        </div>
                                        <div class="col-xl-8 col-sm-7">
                                            <textarea class="form-control" id="validationCustom02" type="number"
                                                [formControl]="editProductForm.controls['descriptions']"
                                                required=""></textarea>
                                            <div *ngIf="editProductForm.controls.descriptions.touched && editProductForm.controls.descriptions.errors?.required"
                                                class="text text-danger">
                                                Mô tả không được bỏ trống.
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Product Enabled -->
                                    <div class="form-group row">
                                        <div class="col-xl-3 col-sm-4">
                                            <label for="validationCustom03" class="mb-0">Trạng thái</label>
                                        </div>
                                        <div class="col-xl-8 col-sm-7">
                                            <button *ngIf="isEnabled" type="button" class="btn btn-secondary"
                                                (click)="swap()">Được mở bán
                                            </button>
                                            <button *ngIf="!isEnabled" type="button" class="btn btn-primary"
                                                (click)="swap()">Không mở bán
                                            </button>
                                            <!-- <input class="form-control" id="validationCustom03"
                                                [formControl]="editProductForm.controls['shopId']" required="">
                                            <div *ngIf="editProductForm.controls.shopId.touched && editProductForm.controls.shopId.errors?.required"
                                                class="text text-danger">
                                                Id shop không được bỏ trống.
                                            </div> -->
                                        </div>
                                    </div>

                                    <!-- Product Discount Percent -->
                                    <div class="form-group row">
                                        <div class="col-xl-3 col-sm-4">
                                            <label for="validationCustom02" class="mb-0">Giảm giá (%)</label>
                                        </div>
                                        <div class="col-xl-8 col-sm-7">
                                            <input class="form-control" id="validationCustom02" type="number"
                                                [formControl]="editProductForm.controls['discountPercent']" required="">
                                            <div *ngIf="editProductForm.controls.discountPercent.touched && editProductForm.controls.discountPercent.errors?.required"
                                                class="text text-danger">
                                                Giá sản phẩm không được bỏ trống.
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Product Shop Id -->
                                    <div class="form-group row">
                                        <div class="col-xl-3 col-sm-4">
                                            <label for="validationCustom03" class="mb-0">Id shop</label>
                                        </div>
                                        <div class="col-xl-8 col-sm-7">
                                            <input class="form-control" id="validationCustom03"
                                                [formControl]="editProductForm.controls['shopId']" required="">
                                            <div *ngIf="editProductForm.controls.shopId.touched && editProductForm.controls.shopId.errors?.required"
                                                class="text text-danger">
                                                Id shop không được bỏ trống.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="form-group row mb-0">
                                <div class="col-sm-8 offset-xl-3 offset-sm-4">
                                    <div class="product-buttons">
                                        <button type="button" class="btn btn-primary me-1"
                                            (click)="openModal(add_product)">
                                            Cập nhật sản phẩm
                                        </button>
                                        <!-- <button type="button" class="btn btn-light" (click)="openModal(add_product)">
                                            Discard
                                        </button> -->
                                        <ng-template #add_product>
                                            <div class="modal-body text-center">
                                                <p>Bạn chắc chắc muốn chỉnh sửa sản phẩm này chứ ?</p>
                                                <button type="button" class="btn btn-default"
                                                    (click)="confirm(success)">Có
                                                </button>
                                                <button type="button" class="btn btn-primary" (click)="decline()">Không
                                                </button>
                                            </div>
                                        </ng-template>
                                        <ng-template #success>
                                            <div class="modal-body text-center">
                                                <p>Chỉnh sửa sản phẩm thành công</p>
                                                <button type="button" class="btn btn-default" (click)="list()">Danh sách
                                                </button>
                                                <button type=" button" class="btn btn-primary" (click)="decline()">Tiếp
                                                    tục
                                                </button>
                                            </div>
                                        </ng-template>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
