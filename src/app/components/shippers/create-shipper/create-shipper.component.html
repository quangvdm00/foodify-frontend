<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card tab2-card">
                <div class="card-header">
                    <h5>Đăng ký Shipper</h5>
                </div>
                <div class="card-body tab2-card">
                    <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
                        <li [ngbNavItem]="1">
                            <a ngbNavLink>Tài khoản</a>
                            <ng-template ngbNavContent>
                                <form [formGroup]="accountForm" class="needs-validation user-add" novalidate>
                                    <h4>Thông tin tài khoản</h4>

                                    <!-- Full Name -->
                                    <div class="form-group row">
                                        <div class="col-xl-3 col-md-4"><label for="validationCustom0"><span>*</span>
                                                Họ và tên</label></div>
                                        <div class="col-xl-8 col-md-7"><input class="form-control"
                                                formControlName="fullName" id="validationCustom0" type="text"
                                                required=""></div>
                                    </div>

                                    <!-- DoB -->
                                    <div class="form-group row">
                                        <div class="col-xl-3 col-md-4"><label for="validationCustom1"><span>*</span>
                                                Ngày sinh</label></div>
                                        <div class="col-xl-8 col-md-7"><input class="form-control" formControlName="dob"
                                                id="validationCustom1" type="date" required=""></div>
                                    </div>

                                    <!-- Email -->
                                    <div class="form-group row">
                                        <div class="col-xl-3 col-md-4"><label for="validationCustom2"><span>*</span>
                                                Email</label></div>
                                        <div class="col-xl-8 col-md-7"><input class="form-control" autocomplete="off"
                                                formControlName="email" id="validationCustom2" type="text" required="">
                                        </div>
                                    </div>

                                    <!-- Phone Number -->
                                    <div class="form-group row">
                                        <div class="col-xl-3 col-md-4"><label for="validationCustom3"><span>*</span>
                                                Số điện thoại</label></div>
                                        <div class="col-xl-8 col-md-7"><input class="form-control"
                                                formControlName="phoneNumber" id="validationCustom3" type="text"
                                                required=""></div>
                                    </div>

                                    <!-- Identified Code -->
                                    <div class="form-group row">
                                        <div class="col-xl-3 col-md-4"><label for="validationCustom4"><span>*</span>
                                                CMND/CCCD</label></div>
                                        <div class="col-xl-8 col-md-7"><input class="form-control"
                                                formControlName="identifiedCode" id="validationCustom4" type="text"
                                                required=""></div>
                                    </div>

                                    <!-- Image -->
                                    <div class="form-group row">
                                        <div class="col-xl-3 col-md-4"><label for="validationCustom5"><span>*</span>
                                                Ảnh</label></div>
                                        <div class="col-xl-8 col-md-7"><input class="form-control" autocomplete="off"
                                                (change)="onFileSelected($event)" formControlName="image"
                                                id="validationCustom5" type="file" required="">
                                        </div>
                                    </div>

                                    <!-- Password -->
                                    <div class="form-group row">
                                        <div class="col-xl-3 col-md-4"><label for="validationCustom6"><span>*</span>
                                                Mật khẩu</label>
                                        </div>
                                        <div class="col-xl-8 col-md-7"><input class="form-control"
                                                formControlName="password" id="validationCustom6" type="password"
                                                required=""></div>
                                    </div>

                                    <!-- Confirm Password -->
                                    <div class="form-group row">
                                        <div class="col-xl-3 col-md-4"><label for="validationCustom7"><span>*</span>
                                                Nhập lại mật khẩu</label></div>
                                        <div class="col-xl-8 col-md-7"><input class="form-control"
                                                formControlName="confirmPassword" id="validationCustom7" type="password"
                                                required=""></div>
                                    </div>

                                    <!-- Shop (Admin Only) -->
                                    <div class="form-group row">
                                        <div class="col-xl-3 col-md-4"><label for="validationCustom8"><span>*</span>
                                                Shop Id (Admin Only)</label></div>
                                        <div class="col-xl-8 col-md-7"><input class="form-control"
                                                formControlName="shopId" id="validationCustom8" type="number"
                                                required=""></div>
                                    </div>
                                </form>
                            </ng-template>
                        </li>
